<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contas</title>
    <style>
        body
        {
            margin: 0%;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg,rgb(22, 255, 224), rgb(3, 91, 255));
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-items: center;
            color: red;
            font-size: 25px;
        }
        .cabecalho
        {
            width: 100%;
            height: 10vh;
            background-color: red;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            justify-items: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 45px;
            color: white;
        }
        .principal
        {
            width: 100%;
            height: 90vh;
            background-color: rgba(91, 175, 175, 0.507);
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-items: center;
            flex-direction: column;
        }
        .primeira
        {
            width: 99%;
            height: 15vh;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.459);
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            justify-items: center;
            flex-direction: row;
        }
        .primeira1
        {
            width: 99%;
            height: 15vh;
            margin: 0px;
            background-color: rgba(0, 0, 0, 0.459);
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            flex-direction: row;
        }
        .terceira
        {
            width: 99%;
            height: 40vh;
            margin: 0px;
            background-color: rgba(0, 0, 0, 0.459);
            display: flex;
            /*align-items: center;
            align-content: center;
            justify-content: center;*/
            justify-items: center;
            flex-direction: column;
        }
        .titulo
        {
            width: 20%;
            height: 10vh;
            background-color: rgba(0, 0, 255, 0);
            color: red;
            font-size: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-items: center;
            flex-direction: row;
        }
        .convidar
        {
            width: 30%;
            height: 10vh;
            background-color: rgba(0, 0, 255, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-items: center;
            flex-direction: row;
        }
        .add
        {
            width: 50%;
            height: 4vh;
            margin: 5px;
        }
        .add1
        {
            width: 50%;
            height: 4vh;
            margin: 0px;
            background-color: darkgrey;

        }
        .usuarios
        {
            width: 99%;
            height: 5vh;
            margin: 5px;
            background-color: cadetblue;
        }
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        th {
            background-color: #830000;
            margin: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button1 {
            padding: 10px 20px;
            background-color: #00ff73;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        .button2
        {
            padding: 10px 20px;
            background-color: #b11c1c;
            color: #fff;
            border: none;
            cursor: pointer; 
        }
        .button:hover {
            background-color: #0056b3;
        }
        .pesq
        {
            height: 3vh;
            width: 50%;
        }
        .multfun
        {
            width: 50%;
            height: 4vh;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <div class="icon">
            <img src="IMAGENS/menu_icon.png" width="60px">
        </div>
         Editar Contas
         <div class="logo">
            <img src="imagens/logo.png" style="width: 75px; margin: 0px;" >
         </div>
    </div>
         <div class="principal">
            <div class="primeira">
                <div class="titulo">
                    Usuários
                    <button class="add"> Adicionar Novo</button>
                </div>
                <div class="convidar">
                    <input type="text" class="pesq"><button class="add1">Pesquisar Usuário</button>
                </div>
            </div>
            Administrador
            <div class="primeira1">
                <div class="titulo">
                    <select name="time" class="multfun">
                        <option value="bota">Ações em massa</option>
                        <option value="fla">Flamengo</option>
                        <option value="flu">Fluminense</option>
                        <option value="vasco">Vasco da Gama</option>
                    </select>
                </div>
                <div class="titulo" style="margin-left: 3px;">
                    <select name="time" class="multfun">
                        <option value="bota">Alterar funções para</option>
                        <option value="fla">Flamengo</option>
                        <option value="flu">Fluminense</option>
                        <option value="vasco">Vasco da Gama</option>
                    </select>
                    <button class="add">Alterar</button>
                </div>
            </div>
            <div class="terceira">
                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Senha</th>
                            <th>Ocorrências de Emergência</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Usuário 1</td>
                            <td><input type="password" value="senha1"></td>
                            <td>5</td>
                            <td>
                                <button class="button1">Editar Senha</button>
                                <button class="button2">Excluir Conta</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Usuário 2</td>
                            <td><input type="password" value="senha2"></td>
                            <td>8</td>
                            <td>
                                <button class="button1">Editar Senha</button>
                                <button class="button2">Excluir Conta</button>
                            </td>
                        </tr>
                        <!-- Adicione mais linhas para outros usuários -->
                    </tbody>
                </table>
                <div class="button-container">
                    <button class="button1">Adicionar Usuário</button>
                </div>
            </div>
         </div>
</body>
</html>
