<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//avaliacaopaci.css">
    <title>Avaliação do Paciente (Nível de Consciência)</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliação do Paciente menor de 5 anos (Nível de Consciência)</h1>
        <form>
            <div class="section">
                <h2>Abertura Ocular:</h2>
                <label>
                    <input type="radio" name="abertura_ocular" value="4"> Espontânea (4)
                </label>
                <label>
                    <input type="radio" name="abertura_ocular" value="3"> Comando Verbal (3)
                </label>
                <label>
                    <input type="radio" name="abertura_ocular" value="2"> Estímulo Doloroso (2)
                </label>
                <label>
                    <input type="radio" name="abertura_ocular" value="1"> Nenhuma (1)
                </label>
            </div>

            <div class="checkbox-group">
                <h2>Resposta Verbal:</h2>
                <label>
                    <input type="radio" name="resposta_verbal" value="5"> Palavras e Frase Apropriadas (5)
                </label>
                <label>
                    <input type="radio" name="resposta_verbal" value="4"> Palavras Inapropriadas (4)
                </label>
                <label>
                    <input type="radio" name="resposta_verbal" value="3"> Choro Persistente ou Gritos (3)
                </label>
                <label>
                    <input type="radio" name="resposta_verbal" value="2"> Sons Imcomprensíveis (2)
                </label>
                <label>
                    <input type="radio" name="resposta_verbal" value="1"> Nenhuma Resposta Verbal (1)
                </label>
            </div>

            <div class="section">
                <h2>Resposta Motora:</h2>
                <label>
                    <input type="radio" name="resposta_motora" value="6"> Obedece Prontamente (6)
                </label>
                <label>
                    <input type="radio" name="resposta_motora" value="5"> Localiza Dor ou Estímulo Tátil (5)
                </label>
                <label>
                    <input type="radio" name="resposta_motora" value="4"> Retirada do Segmento Estimulado (4)
                </label>
                <label>
                    <input type="radio" name="resposta_motora" value="3"> Flexão Anormal (Decorticação) (3)
                </label>
                <label>
                    <input type="radio" name="resposta_motora" value="2"> Extensão Anormal (Decerebração) (2)
                </label>
                <label>
                    <input type="radio" name="resposta_motora" value="1"> Ausência (Paralisia Flácida, Hipotonia) (1)
                </label>
            </div>
            <label for="local">Total (GCS)(3-15):</label>
            <input type="total" id="total_score" name="number">

            <input type="submit" value="ENVIAR" class="botaoentrarlogin">

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const submitButton = document.querySelector(".submit-button");
                    const totalScore = document.getElementById("total_score");
            
                    submitButton.addEventListener("click", function(event) {
                        event.preventDefault();
            
                        const aberturaOcularScore = getRadioScore("abertura_ocular");
                        const respostaVerbalScore = getRadioScore("resposta_verbal");
                        const respostaMotoraScore = getRadioScore("resposta_motora");
            
                        const total = aberturaOcularScore + respostaVerbalScore + respostaMotoraScore;
                        totalScore.value = total;
                    });
            
                    function getRadioScore(name) {
                        const radios = document.querySelectorAll(`input[name="${name}"]:checked`);
                        let score = 0;
            
                        radios.forEach(function(radio) {
                            score += parseInt(radio.value, 10);
                        });
            
                        return score;
                    }
                });
            </script>
            </form>
        </form>
    </div>
</body>
</html>
