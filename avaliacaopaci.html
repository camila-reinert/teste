<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//avaliacaopaci.css">
    <title>Avaliação do Paciente (Nível de Consciência)</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliação do Paciente menor de 5 anos (Nível de Consciência)</h1>
        <form>
            <div class="section">
                <h2>Abertura Ocular:</h2>
                <label>
                    <input type="checkbox" name="abertura_ocular" value="Espontânea"> Espontânea (4)
                </label>
                <label>
                    <input type="checkbox" name="abertura_ocular" value="Comando Verbal"> Comando Verbal (3)
                </label>
                <label>
                    <input type="checkbox" name="abertura_ocular" value="Estímulo Doloroso"> Estímulo Doloroso (2)
                </label>
                <label>
                    <input type="checkbox" name="abertura_ocular" value="Nenhuma"> Nenhuma (1)
                </label>
            </div>

            <div class="section">
                <h2>Resposta Verbal:</h2>
                <label>
                    <input type="checkbox" name="resposta_verbal" value="PALAVRAS E FRASE APROPRIADAS"> Palavras e Frase Apropriadas (5)
                </label>
                <label>
                    <input type="checkbox" name="resposta_verbal" value="PALAVRAS INAPROPRIADAS"> Palavras Inapropriadas (4)
                </label>
                <label>
                    <input type="checkbox" name="resposta_verbal" value="CHORO PERSISTENTE OU GRITOS"> Choro Persistente ou Gritos (3)
                </label>
                <label>
                    <input type="checkbox" name="resposta_verbal" value="SONS IMCOMPREENSÍVEIS"> Sons Imcomprensíveis (2)
                </label>
                <label>
                    <input type="checkbox" name="resposta_verbal" value="NENHUMA RESPOSTA VERBAL"> Nenhuma Resposta Verbal (1)
                </label>
            </div>

            <div class="section">
                <h2>Resposta Motora:</h2>
                <label>
                    <input type="checkbox" name="resposta_motora" value="OBEDECE PRONTAMENTE"> Obedece Prontamente (6)
                </label>
                <label>
                    <input type="checkbox" name="resposta_motora" value="LOCALIZA DOR OU ESTÍMULO TÁTIL"> Localiza Dor ou Estímulo Tátil (5)
                </label>
                <label>
                    <input type="checkbox" name="resposta_motora" value="RETIRADA DO SEGMENTO ESTIMULADO"> Retirada do Segmento Estimulado (4)
                </label>
                <label>
                    <input type="checkbox" name="resposta_motora" value="FLEXÃO ANORMAL (DECORTICAÇÃO)"> Flexão Anormal (Decorticação) (3)
                </label>
                <label>
                    <input type="checkbox" name="resposta_motora" value="EXTENSÃO ANORMAL (DECEREBRAÇÃO)"> Extensão Anormal (Decerebração) (2)
                </label>
                <label>
                    <input type="checkbox" name="resposta_motora" value="AUSÊNCIA (PARALISIA FLÁCIDA, HIPOTONIA)"> Ausência (Paralisia Flácida, Hipotonia) (1)
                </label>
            </div>
            <label for="local">Total (GCS)(3-15):</label>
            <input type="total" id="nome" name="number">

            <a class="botaocadastrar" href="avaliacamaior5.html">
                <div class="q5" >
                 ENVIAR
                </div>
            </a>
        </form>
    </div>
</body>
</html>
